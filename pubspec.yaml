name: mcq_grader
description: "Enhanced OMR Grader Pro - A Flutter application for grading multiple choice questions."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  
  # Image handling
  image_picker: ^1.0.7
  
  # HTTP requests
  http: ^1.2.0
  
  # File system access
  path_provider: ^2.1.1
  
  # Share functionality
  share_plus: ^7.2.1
  
  # Icons
  cupertino_icons: ^1.0.8

  # UI & Animations
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  gap: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/mcq-grading-logo.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/icon/mcq-grading-logo.png"